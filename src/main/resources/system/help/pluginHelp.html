<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "PingFang SC", sans-serif;
        }

        .card-container {
            padding-top: 10px;
            width: 800px;
            height: 800px;
            background-color: rgba(246, 202, 173);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 600px;
            height: 600px;
            margin-bottom: 50px;
            border-color: rgba(227, 142, 103);
            opacity: 0.6;
            box-shadow: 0 0 10px rgba(227, 142, 103);
            border-radius: 20px;
        }

        #pluginName {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            height: 40px;
            color: white;
            line-height: 40px;
            background-color: rgba(227, 142, 103);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #pluginDesc {
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 30px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector(".card-container").style.backgroundSize = "cover";
            document.querySelector(".card-container").style.backgroundPosition = "center";
        }
    </script>
</head>
<body>
<div class="card-container">
    <div class="card">
        <div id="pluginName"></div>
        <div id="pluginDesc"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "PingFang SC", sans-serif;
        }

        .card-container {
            width: 800px;
            min-height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .mask {
            background: rgba(255, 255, 255, 0.9);
            opacity: 0.8;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .card {
            padding: 50px;
            background-color: #fff;
            opacity: 0.6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 80px;
            margin: 0 20px 20px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        #pluginName {
            font-size: 20px;
            font-weight: 700;
            width: 100%;
            text-align: center;
        }

        #pluginDesc {
            margin-top: 30px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            /*document.querySelector(".card-container").style.background =
                `url('${randomBackgroundWidth()}') top no-repeat,
                 url('${randomBackgroundWidth()}') center center no-repeat,
                 url('${randomBackgroundWidth()}') top no-repeat`*/
            document.querySelector(".card-container").style.backgroundSize = "cover";
            document.querySelector(".card-container").style.backgroundPosition = "center";
        }
    </script>
</head>
<body>
<div class="card-container">
    <div class="mask"></div>
    <div class="card">
        <div id="pluginName"></div>
        <div id="pluginDesc"></div>
    </div>
</div>
</body>
</html>

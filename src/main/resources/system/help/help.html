<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "PingFang SC", sans-serif;
        }

        .card-container {
            padding-top: 10px;
            width: 980px;
            background-color: rgba(246, 202, 173);
        }

        .card-container::after {
            content: "";
            display: table;
            clear: both;
        }

        .card {
            width: 300px;
            border-radius: 10px;
            float: left;
            margin-right: 10px;
            margin-left: 10px;
            border-width: 2px;
            border-style: solid;
            border-color: rgba(227, 142, 103);
            box-shadow: 0 0 10px rgba(227, 142, 103);
            margin-bottom: 10px;
        }

        .card-item {
            border-radius: 100px;
            border-width: 0.1rem;
            border-style: solid;
            border-color: rgba(227, 142, 103);
            margin: 13px;
        }

        .card-tag {
            width: 100%;
            height: 40px;
            text-align: center;
            background-color: rgba(227, 142, 103);
            color: white;
            line-height: 40px;
            border-radius: 5px;
        }

        .card-content {
            padding: 10px;
            text-align: left;
        }

        .plugin-info {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .plugin-info.disable {
            text-decoration: line-through;
            color: gray;
        }

        .disable::after {
            text-decoration: none;
            content: "(已禁用)";
            font-size: 13px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector(".card-container").style.backgroundSize = "cover";
            document.querySelector(".card-container").style.backgroundPosition = "center";
        }
    </script>
</head>
<body>
<div class="card-container"></div>
</body>
</html>

name: Publish to Maven Central
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Import GPG key
        run: |
          echo "${{secrets.GPG_PRIVATE_KEY}}" > ~/.gradle/secring.gpg.base64
          && base64 -d ~/.gradle/secret.gpg.base64 > ~/.gradle/secret.gpg
      - name: Build and publish
        env:
          MAVEN_USERNAME: ${{ secrets.S01_SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.S01_SONATYPE_PASSWORD }}
        run: |
          ./gradlew publish -Psigning.keyId=${{secrets.GPG_KEYID}} -Psigning.password=${{secrets.GPG_PRIVATE_KEY_PASSWORD}} -Psigning.secretKeyRingFile=$(echo ~/.gradle/secret.gpg)